<section>
    <div class="content-box">
        <div class="logo-box">
            <img src="assets/images/logo.png" alt="" />
        </div>
        <div class="form-box">
            <h2>Login</h2>

            <form action="" autocomplete="off" [formGroup]="loginForm">
                <div class="input-box">
                    <span>Email</span>
                    <input type="email" name="" placeholder="Correo electr칩nico" formControlName="email" />
                </div>

                <div class="input-box">
                    <span>Password</span>
                    <input type="password" placeholder="Contrase침a" formControlName="password" />
                </div>
                <div class="input-box">
                    <!-- <input class="button" type="submit" value="Iniciar Sesi칩n" (click)="login()" /> -->
                    <button mat-flat-button (click)="login()" type="submit" [disabled]="loginForm.invalid">Iniciar
                        Sesi칩n</button>
                </div>
            </form>
            <p class="error-msg" *ngIf="showError">{{loginError.message}}</p>
            <div *ngIf="loading" class="loading">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</section>
